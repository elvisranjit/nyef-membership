- name: Deploy using Firebase CLI
  run: |
    echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NYEF_MEMBERSHIP }}" > service-account.json
    echo "// .firebaserc must have correct projectId"
    npm install -g firebase-tools
    firebase deploy --project nyef-membership --token "$(cat service-account.json | base64 -d | jq -r .private_key_id)"
